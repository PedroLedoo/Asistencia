services:
  - type: web
    name: sistema-asistencias-cpfp6
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false  # Se configurará manualmente con la URL de Render
      - key: NEXTAUTH_SECRET
        generateValue: true  # Render generará un valor aleatorio automáticamente
      # Opción 1: Google Sheets (sin API Key)
      - key: NEXT_PUBLIC_GOOGLE_SHEET_ID
        sync: false  # Configurar manualmente
      # Opción 2: Supabase
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false  # Configurar manualmente
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false  # Configurar manualmente
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Configurar manualmente

